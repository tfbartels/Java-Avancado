<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>
<h:body>

	<h1>Cadastro de pessoas</h1>

	<h:form>
		<h:panelGrid columns="2">
			
			<h:outputLabel for="cname">Nome:</h:outputLabel>
			<h:inputText value="#{pessoaBean.nome}" id="iname"></h:inputText>
			
			<h:outputLabel for="cname">CPF:</h:outputLabel>
			<h:inputText value="#{pessoaBean.cpf}" id="icpf"></h:inputText>
			
			<h:outputLabel for="cname">Email:</h:outputLabel>
			<h:inputText value="#{pessoaBean.email}" id="iemail"></h:inputText>


		</h:panelGrid>
		<h:commandButton action="#{pessoaBean.cadastrar}" value="Cadastrar"></h:commandButton>

	</h:form>

</h:body>
</html>
